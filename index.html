<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="main container-fluid row p-0 m-0 h-100">
        <div class="col-7 p-0 m-0 bg-dark">
            <div id="playground">
            </div>
        </div>
        <div class="col-5">
            <h1 class="py-3 border-bottom">Dijkstra's Algorithm</h1>
            <section class="py-2">
                <div class="d-inline-block rounded-pill border py-1 px-2">
                    <div class="d-flex align-items-center">
                        <div class="node rounded-circle bg-info"></div>
                        <div class="px-2">source</div>
                    </div>
                </div>
                <div class="d-inline-block rounded-pill border py-1 px-2 ml-2">
                    <div class="d-flex align-items-center">
                        <div class="node rounded-circle bg-success"></div>
                        <div class="px-2">destination</div>
                    </div>
                </div>
            </section>
            <section class="row mt-1">
                <div class="col-md-4 col-sm-12">
                    <label for="node-count" class="form-label">Node count</label>
                    <input type="number" class="form-control" id="node-count">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="edge-count" class="form-label">Edge count</label>
                    <input type="number" class="form-control" id="edge-count">
                </div>
                <div class="col-md-4 col-sm-12">
                    <label for="speed" class="form-label">Speed</label>
                    <select id="speed" class="form-select">
                        <option value="0.25">0.25</option>
                        <option value="0.5">0.5</option>
                        <option selected value=1>normal</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                      </select>
                </div>
                <div class="col-12 mt-3">
                    <button class="btn btn-outline-primary" id="run">Run</button>
                    <button class="btn btn-outline-success ms-1" id="reset">Reset</button>
                </div>
            </section>
            
            <section class="mt-4">
                <div class="container info rounded border p-3 text-break">
                    Edges are directed towards vertices farther away along x-axis . Every vertex can have atmost <i><b>Edge count</b></i> outgoing edges .
                    Weight of an edge is distance between co-ordinates of vertices it connects.
                </div>
            </section>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
        integrity="sha512-b/htz6gIyFi3dwSoZ0Uv3cuv3Ony7EeKkacgrcVg8CMzu90n777qveu0PBcbZUA7TzyENGtU+qZRuFAkfqgyoQ=="
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
